<!doctype html>
<html>
  <head>
      <title>MileVerse</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta property="og:site_name" content="MileVerse"/> 
      <meta property="og:image" content="../../assets/img/thumbnail.png">
      <meta property="og:image:width" content="800"/>
      <meta property="og:image:height" content="400"/> 
      <meta property="og:url" content="https://www.mileverse.com"/> 
      <meta property="og:site_name" content="MileVerse"/> 
      <meta property="og:type" content="website"/>
      <meta property="og:description" content="便捷积分经济的积分整合支付平台"/>
      <link rel=" shortcut icon" href="../../assets/favicon.png">
      <link rel="icon" href="../../assets/favicon.png">

      <link rel="stylesheet" href="../../css/reset.css">
      <link rel="stylesheet" href="../../css/index.css">

      <script src="/lib/jquery-3.5.0.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id='headers'></div>
      <div class="main-content contact">
        <div class="banner-bg bg_contact" style="background-image: url(../../assets/img/contact_bg.png);">
          <div class="banner-text-wrap" >
            <p class="banner-title">Contact</p>
            <p class="banner-sub-title" lang="cn">MileVerse始终以开放的心态倾听顾客的意见。</p>
          </div>
        </div>
        <div class="contents-total-wrap">
          <div class="contents-size">
            <div class="contents-init-wrap">
              <div class="common-input-wrap">
                <input type="text" placeholder="题目" class="common-input" id="title" lang="cn">
              </div>
              <div class="common-input-wrap name-mail">
                <input type="text" placeholder="姓名" class="common-input" id="name" lang="cn">
                <input type="text" placeholder="E-mail" class="common-input" id="mail" lang="cn">
              </div>
              <div class="common-input-wrap">
                <textarea placeholder="内容"  name="" id="contents" cols="30" rows="12" class="common-input" lang="cn"></textarea>
              </div>
              <div class="common-input-wrap">
                <input type="file" style="display: none;" class="input-file" id='file'>
                <div class="fileTxtWrap" lang='cn'>
                  <span id="fileTxt">附件( 文件名 )</span>
                </div>
                <div id='fileBtn' lang="cn">
                  <span>添加</span>
                </div>
              </div>
              <div class="common-input-wrap">
                <div id='send' lang="cn">
                  发送
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id='footers'></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
