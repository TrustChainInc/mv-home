<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

    <meta property="og:site_name" content="MileVerse" />
    <meta property="og:image" content="../../assets/img/thumbnail.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="400" />
    <meta property="og:url" content="https://www.mileverse.com" />
    <meta property="og:site_name" content="MileVerse" />

    <link rel="stylesheet" href="../../styles/css/reset.css" />

  </head>
  <body>
    <div class="wrapper">
      <div id="headers"></div>
      <div class="main-content apptech">
        <div class="banner-bg bg_tech" style="background-image: url(../../assets/img/apptech_bg.png)">
          <div class="banner-text-wrap">
            <p class="banner-title">Application</p>
            <p class="banner-sub-title" lang="cn">Milverse 将用户便利放在首位，为提供更好的APP服务而努力。</p>
          </div>
        </div>
        <div class="contents-total-wrap">
          <div class="contents-size">
            <div class="contents-init-wrap" data-aos="fade-down" data-aos-duration="1000">
              <div class="contents-title-size">
                <p class="contents-title web">Convenient<br />App</p>
                <p class="contents-title mobile">Convenient App</p>
              </div>
              <div class="contents-article-wrap">
                <p class="contents-text" lang="cn">MileVerse是一种免费的移动应用程序服务，任何人都可以轻松地将分散的各公司积分整合及兑换成本公司的积分，在便利店、咖啡店等处如现金般使用。</p>
                <div style="width: 100%; text-align: center">
                  <div style="width: fit-content; margin: 0 auto">
                    <img src="../../assets/img/app_img.png" alt="" class="app-img" style="width: 100%" />
                    <div class="btn-wrap">
                      <button class="img-btn play-store">
                        <img src="../../assets/img/play-store-btn.png" alt="" style="width: 100%" />
                      </button>
                      <button class="img-btn app-store">
                        <img src="../../assets/img/app-store-btn.png" alt="" style="width: 100%" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="contents-init-wrap" data-aos="fade-down" data-aos-duration="1000">
              <div class="contents-title-size">
                <p class="contents-title">App Guide</p>
              </div>
              <div class="comming-wrap">
                <img src="../../assets/img/mv_app_commingsoon.png" alt="" style="width: 100%; max-width: 510px" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footers"></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
