<!doctype html>
<html>
  <head>
      <title>마일벌스(MileVerse)</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta property="og:title" content="마일벌스(MileVerse)">
      <meta property="og:image" content="../../assets/img/thumbnail.png"> 
      <meta property="og:image:width" content="800"/>
      <meta property="og:image:height" content="400"/> 
      <meta property="og:url" content="https://www.mileverse.com"/> 
      <meta property="og:site_name" content="마일벌스(MileVerse)"/> 
      <meta property="og:type" content="website"/>
      <meta property="og:description" content="마일리지(포인트) 통합 플랫폼 마일벌스를 만나보세요."/>
      <link rel=" shortcut icon" href="../../assets/favicon.png">
      <link rel="icon" href="../../assets/favicon.png">

      <link rel="stylesheet" href="../../styles/css/reset.css">
      <link rel="stylesheet" href="../../styles/css/index.css">

      <script src="/lib/jquery-3.5.0.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id='headers'></div>
      <div class="main-content contact">
        <div class="banner-bg bg_contact" style="background-image: url(../../assets/img/contact_bg.png);">
          <div class="banner-text-wrap" >
            <p class="banner-title">Contact</p>
            <p class="banner-sub-title">마일벌스는 항상 열려 있는 마음으로 고객의 의견을 기다립니다. </p>
          </div>
        </div>
        <div class="contents-total-wrap">
          <div class="contents-size">
            <div class="contents-init-wrap">
              <div class="common-input-wrap">
                <input type="text" placeholder="제목" class="common-input" id="title">
              </div>
              <div class="common-input-wrap name-mail">
                <input type="text" placeholder="이름" class="common-input" id="name">
                <input type="text" placeholder="E-mail" class="common-input" id="mail">
              </div>
              <div class="common-input-wrap">
                <textarea placeholder="내용"  name="" id="contents" cols="30" rows="12" class="common-input"></textarea>
              </div>
              <div class="common-input-wrap">
                <input type="file" style="display: none;" class="input-file" id='file'>
                <div class="fileTxtWrap">
                  <span id="fileTxt">첨부파일(파일명)</span>
                </div>
                <div id='fileBtn'>
                  <span>첨부하기</span>
                </div>
              </div>
              <div class="common-input-wrap">
                <div id='send'>
                  전송하기
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id='footers'></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
