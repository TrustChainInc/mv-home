<script>
  // active-border
  if (location.href.indexOf("company") !== -1) {
    $(".company").css("font-family", "GmarketSansBold");
    $(".company").siblings(".active-border").show();
    $(".category:first-child").hover(
      () => $(".company").siblings(".active-border").hide(),
      () => $(".company").siblings(".active-border").show()
    );
  } else if (location.href.indexOf("apptech") !== -1) {
    $(".apptech").css("font-family", "GmarketSansBold");
    $(".apptech").siblings(".active-border").show();
    $(".category:nth-child(2)").hover(
      () => $(".apptech").siblings(".active-border").hide(),
      () => $(".apptech").siblings(".active-border").show()
    );
  } else if (location.href.indexOf("media") !== -1) {
    $(".media").css("font-family", "GmarketSansBold");
    $(".media").siblings(".active-border").show();
    $(".category:nth-child(3)").hover(
      () => $(".media").siblings(".active-border").hide(),
      () => $(".media").siblings(".active-border").show()
    );
  } else if (location.href.indexOf("contact") !== -1) {
    $(".contact").css("font-family", "GmarketSansBold");
    $(".contact").siblings(".active-border").show();
  }

  if (location.href.indexOf("mileverse") !== -1) {
    $(".mileverse").css("color", "#212121");
  } else if (location.href.indexOf("business") !== -1) {
    $(".business").css("color", "#212121");
  } else if (location.href.indexOf("application") !== -1) {
    $(".application").css("color", "#212121");
  } else if (location.href.indexOf("tech") !== -1) {
    $(".tech").css("color", "#212121");
  } else if (location.href.indexOf("pr") !== -1) {
    $(".pr").css("color", "#212121");
  } else if (location.href.indexOf("partners") !== -1) {
    $(".partners").css("color", "#212121");
  }

  $("#mobile-menu-hamberger").click(function (e) {
    e.preventDefault();
    $("#menu-screen").addClass("active");
    $("body").css("overflow", "hidden");
  });
  $("#mobile-menu-close").click(function (e) {
    e.preventDefault();
    $("#menu-screen").removeClass("active");
    $("body").css("overflow", "auto");
  });
</script>
