<script>
    function go_app() {
        const visitedAt = new Date().getTime();
        const sch = location.search;
        const params = new URLSearchParams(sch);
        const route = params.get("route")
        const agent = navigator.userAgent.toLocaleLowerCase();

        if (agent.match('android') != null) {
            document.getElementById('google').style.display = '';
            setTimeout(function () {
                window.location.replace('http://play.google.com/store/apps/details?id=com.cordova.mileverse');

                if (window.confirm("앱 설치 페이지로 이동하시겠습니까?")) {
                    location.href = "http://play.google.com/store/apps/details?id=com.cordova.mileverse";
                }
            }, 2000);
            setTimeout(function () {
                location.href = 'mileversern://' + route;
            }, 0);
        } else if (agent.indexOf("iphone") > -1 || agent.indexOf("ipad") > -1 || agent.indexOf("ipod") > -1) {
            document.getElementById('apple').style.display = '';
            setTimeout(function () {
                location.href = "https://apps.apple.com/kr/app/마일벌스/id1521818622";
            }, 3000);
            setTimeout(function () {
                location.href = 'mileversern://' + route;
            }, 0);
        } else {
            document.getElementById('apple').style.display = '';
            document.getElementById('google').style.display = '';
        }
    }
</script>
