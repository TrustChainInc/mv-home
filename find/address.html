<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주소 검색</title>
    <style>
      body {
        overflow: hidden;
      }
      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      const element = document.getElementById("root");
      const oncomplete = ({ roadAddress, zonecode }) => {
        window.ReactNativeWebView.postMessage(JSON.stringify({ roadAddress, zonecode }));
      };
      new daum.Postcode({
        oncomplete,
        width: "100%",
        height: "100%",
      }).embed(element, { autoClose: false });
    </script>
  </body>
</html>
