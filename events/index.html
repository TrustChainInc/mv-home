<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마일벌스With중앙일보</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="banner_wrap">
        <img src="./web_banner.png" alt="" style="width: 100%;height:100%;" class="web_banner">
        <img src="./app_banner.png" alt="" style="width: 100%;height:100%;" class="app_banner">
    </div>
    <div class="flex_wrap">
        <div class="contents_wrap">
            <div class="pd-hr-20">
                <div class="event_card bd-bt-0">
                    <div class="event-title-wrap">
                        <span class="noto-extra-bold title_highlight">EVENT 1</span>
                        <p class="noto-extra-bold mg-l-6 event-title">중앙일보 앱 다운로드 고객 대상 에어드랍 이벤트</p>
                    </div>
                    <div class="btn" onclick="location.href='https://bit.ly/3hefrCb'">
                        <p class="noto-bold btn-title">당첨 확인하기</p>
                    </div>
                </div>
    
                <div class="event_card bd-bt-0 mg-tp-20">
                    <div class="event-title-wrap">
                        <span class="noto-extra-bold title_highlight">EVENT 2</span>
                        <p class="noto-extra-bold mg-l-6 event-title">일간스포츠 앱 다운로드 고객 대상 에어드랍 이벤트</p>
                    </div>
                    <div class="btn" onclick="location.href='https://bit.ly/3jkgyDd'">
                        <p class="noto-bold btn-title">당첨 확인하기</p>
                    </div>
                </div>
    
                <div class="event_card mg-tp-20">
                    <div class="event-title-wrap">
                        <span class="noto-extra-bold title_highlight">EVENT 3</span>
                        <p class="noto-extra-bold mg-l-6 event-title">조인스 프라임 구독자 대상 마일벌스 에어드랍 이벤트</p>
                    </div>
                    <div class="btn" onclick="location.href='https://bit.ly/3qv13d3'">
                        <p class="noto-bold btn-title">당첨 확인하기</p>
                    </div>
                </div>
            </div>
            <div class="notice_card">
                <p class="noto-bold notice_title">[당첨자 상품 지급 안내]</p>
                <div class="notice-desc-wrap">
                    <span class="notice-desc">- 등록된 휴대전화 번호로 디지털상품권이 발송 됩니다.</span>
                    <span class="notice-desc">- 디지털 상품권은 MMS로 발송 됩니다.</span>
                    <span class="notice-desc">- 등록된 ERC20 지갑 주소로 MVC가 발송 됩니다.</span>
                    <span class="notice-desc">- 상품 지급은 당첨자 발표 후 7영얼일 이내 지급 됩니다.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
