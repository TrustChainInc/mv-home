<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마일벌스</title>
</head>
<style>
    @font-face {
        font-family: 'NotoSansMedium';
        src: url("../assets/font/NotoSansKR-Regular.woff2");
    }

    @font-face {
        font-family: 'NotoSansBold';
        src: url("../assets/font/NotoSansKR-Bold.woff2");
    }

    body{
        margin: 0;
    }
    .wrap{
        margin:0 auto;
        padding-bottom: 60px;
        width: 800px;
    }
    .contents {
        margin-top:90px;
    }
    .header-wrap {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    .header {
        font-family: 'NotoSansBold';
        color: #2D2D2D;
        font-size: 26px;
    }
    .area-1 {
        margin-top: 30px;
        color: #2E2E2E;
        line-height: 40px;
        font-size: 24px;
        font-family: 'NotoSansMedium';
    }
    .area-1 p {
        margin:0
    }
    .area-3 {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
    }
    .line1 {
        width: 646px
    }
    .line2 {
        width: 654px
    }
    .line3 {
        width: 684px
    }

    @media (max-width: 767px){
        .wrap {
            width: 100%;
        }
        .area-1 {
            font-size: 13px;
            margin-top:20px;
            line-height: 24px;
        }
        .header {
            font-size: 18px;
        }
        .contents {
            margin-top:20px;
            padding: 0 20px;
        }
        .line1 {
            width: 260px;
        }
        .line2 {
            width: 260px;
        }
        .line3 {
            width: 290px;
        }
    }
</style>
<body>
    <img src="./img/banner.png" alt="" style="width: 100%;">
    <div class="wrap">
        <div class="contents">
            <div class="header-wrap">
                <span class="header">마일벌스란?</span>
                <img src="./img/line1.png" alt="" class="line1">
            </div>
            <div class="area-1">
                <p>흩어져 있는 나의 모든 기업 포인트를 “마일벌스 포인트(MVP)”로 <br>
                    교환/통합하여 현금처럼 자유롭게 사용할 수 있는 즐거운 포인트 플랫폼입니다.
                </p>
            </div>
        </div>
        <div class="contents">
            <div class="header-wrap">
                <span class="header">이벤트 기간</span>
                <img src="./img/line2.png" alt=""  class="line2">
            </div>
            <div class="area-1">
                <p>2022년 1월 19일 (수) 11:00 ~ 2022년 1월 28일 (금) 11:00
                </p>
            </div>
        </div>
        <div class="contents">
            <div class="header-wrap">
                <span class="header">참여방법</span>
                <img src="./img/line3.png" alt="" class="line3">
            </div>
            <div class="area-1">
                <P>
                    1. 앱/플레이 스토어에서 “마일벌스“ 다운로드 및 설치<br>
                    2. 회원가입<br>
                    3. MVP교환 > [북앤라이프도서문화상품권] 선택 > 교환동의 > PIN번호 또는
                </P>
                <p style="text-indent: 26px;">
                    ID 입력 후 캐시 전환<br>
                </p>
                <p>
                    4. “마일벌스” 앱에서 자유롭게 사용
                </p>
            </div>
        </div>
        <div class="contents">
            <div class="header-wrap">
                <span class="header">마일벌스 앱 설치하기</span>
                <img src="./img/line4.png" alt="" style="width: 548px">
            </div>
            <div class="area-3">
                <img src="./img/mock-up.png" alt="" style="width: 275px;">
                <div style="margin-left: 75px;display: flex;flex-direction: row;align-items: center;">
                    <div>
                        <img src="./img/google-qr.png" alt="" style="display: block;width: 134px;">
                        <a href="https://bit.ly/2LkYoSJ" target="_blank">
                            <img src="./img/google-btn.png" alt="" style="margin-top:12px;">
                        </a>
                    </div>
                    <div style="margin-left: 110px;">
                        <img src="./img/ios-qr.png" alt="" style="display: block;width: 134px;">
                        <a href="https://apple.co/3qIn3B0" target="_blank">
                            <img src="./img/appstore-btn.png" alt="" style="margin-top:12px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
